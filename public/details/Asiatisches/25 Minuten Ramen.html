<h1 id="cheesecake">Cheesecake</h1>
<h2 id="ingredients">Ingredients</h2>
<ul>
<li>Frischkäse</li>
<li>2 Eier</li>
<li>150g Zucker</li>
<li>1 Löffel Vanille-Extrakt</li>
</ul>
<h2 id="steps">Steps</h2>
<ul>
<li>Preheat oven to 180°C.</li>
<li>Mix ingredients thoroughly.</li>
<li>Bake for 40 minutes.</li>
<li>Chill in refrigerator before serving.</li>
</ul>
